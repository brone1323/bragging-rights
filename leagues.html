<body>
  <header class="hero">
    <div class="hero-left">
      <img src="logo.svg" alt="Bragging Rights Logo" class="logo" />
      <span class="site-title">Bragging Rights</span>
    </div>
    <nav class="hero-nav">
      <a href="index.html">Home</a>

  <main class="main-content" style="flex-direction: column; max-width: 900px;">
    <section class="games-column">
      <h2>Leagues</h2>
      <p class="note">Browse teams, standings, schedules, and player stats from the four major leagues.</p>
      <div id="leagues-grid" class="leagues-grid">
        <a href="league.html?league=nba" class="league-card">

        <a href="league.html?league=nfl" class="league-card">

        <a href="league.html?league=nhl" class="league-card">
          <span class="league-logo" style="background:url('https://a.espncdn.com/i/teamlogos/leagues/500/nhl.png') center/contain no-repeat;"></span>

        <a href="league.html?league=mlb" class="league-card">
          <span class="league-logo" style="background:url('https://a.espncdn.com/i/teamlogos/leagues/500/mlb.png') center/contain no-repeat;"></span>
          <span class="league-name">MLB</span>
