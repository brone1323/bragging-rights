<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sports Stats{% endblock %} | Stats Viewer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a href="/" class="logo">Sports Stats</a>
    <nav class="nav">
      {% if league_id is defined and league_id %}
      <a href="/{{ league_id }}/teams">Teams</a>
      <a href="/{{ league_id }}/standings">Standings</a>
      <a href="/{{ league_id }}/scoreboard">Scoreboard</a>
      <a href="/{{ league_id }}/schedule">Schedule</a>
      <a href="/{{ league_id }}/news">News</a>
      {% endif %}
    </nav>
  </header>

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>Data from ESPN â€¢ Run <code>python main.py</code> to refresh</p>
  </footer>
</body>
</html>
